{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="POST" action="">
    {% csrf_token %}
    {{ userform.as_p }}
    {{ registereduserform.as_p }}
    <input type="submit">
</form>
